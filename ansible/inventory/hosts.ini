# Ansible Inventory File
# For Docker test servers (using container names on same network)

[dev]
dev-server ansible_host=ansible-dev-server ansible_port=22

[staging]
staging-server ansible_host=ansible-staging-server ansible_port=22

[prod]
prod-server ansible_host=ansible-prod-server ansible_port=22

[all:vars]
ansible_user=ubuntu
ansible_password=ansible123
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[dev:vars]
env_name=development
debug_mode=true

[staging:vars]
env_name=staging
debug_mode=true

[prod:vars]
env_name=production
debug_mode=false