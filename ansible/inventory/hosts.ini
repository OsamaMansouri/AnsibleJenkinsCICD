# Ansible Inventory File
# Define your target servers here

# =====================================================
# DOCKER TEST SERVERS (localhost)
# Start these with: docker-compose up -d
# =====================================================
[dev]
dev-server ansible_host=localhost ansible_port=2221

[staging]
staging-server ansible_host=localhost ansible_port=2222

[prod]
prod-server ansible_host=localhost ansible_port=2223

# =====================================================
# REAL SERVERS (uncomment when you have them)
# =====================================================
# [aws]
# aws-server ansible_host=YOUR_EC2_IP

# [azure]
# azure-server ansible_host=YOUR_AZURE_IP

# =====================================================
# GROUP VARIABLES
# =====================================================
[all:vars]
ansible_user=ubuntu
ansible_password=ansible123
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[dev:vars]
env_name=development
debug_mode=true

[staging:vars]
env_name=staging
debug_mode=true

[prod:vars]
env_name=production
debug_mode=false
